<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <title>Nora Saç Ekimi</title>
   
    <link rel="stylesheet" href="style.css">
   
</head>

<body>

    <div id="header"></div>

    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });
    </script>


    <main>
        <div class="banner">
            <div class="banner-content">
                <h1>Saç Ekimi</h1>
                <p>Saç ekimi ile ilgili detaylı bilgi almak için bizimle iletişime geçin. Saçınız artık sizin için bir
                    sorun olmaktan çıksın.</p>
                <button>İletişime Geç</button>
            </div>
        </div>

        <section class="icerik">
            <h2>Saç Ekimi Nedir?</h2>
            <p>Saç ekimi, saç dökülmesi yaşayan bireylerin saçlarını geri kazanmak için uygulanan bir cerrahi
                prosedürdür...</p>
        </section>
    </main>

    <div id="footer"></div>

    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    </script>


  <script src="script.js"></script>
</body>

</html>
