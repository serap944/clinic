<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <title>Nora Saç Ekimi</title>
   
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="header"></div>

    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });
    </script>


    <main>
        <div class="banner">
            <div class="banner-content">
                <h1>Saç Ekimi</h1>
                <p>Saç ekimi ile ilgili detaylı bilgi almak için bizimle iletişime geçin. Saçınız artık sizin için bir
                    sorun olmaktan çıksın.</p>
                <button>İletişime Geç</button>
            </div>
        </div>

        <section class="icerik">
            <h2>Saç Ekimi Nedir?</h2>
            <p>Saç ekimi, saç dökülmesi yaşayan bireylerin saçlarını geri kazanmak için uygulanan bir cerrahi
                prosedürdür...</p>
        </section>
    </main>

    <div id="footer"></div>

    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    </script>


    <script>
        const resimler = [
            'images/sacekim (2).jpg',
            'images/sacekim1.jpg',
            'images/sacekim3.jpg',
            'images/kas.jpg'
        ];

        const yazilar = [
            'Saç ekimi ile ilgili detaylı bilgi almak için bizimle iletişime geçin. Saçınız artık sizin için bir sorun olmaktan çıksın.',
            'Profesyonel saç ekimi hizmetlerimizle doğal ve kalıcı sonuçlar elde edin.',
            'Saç dökülmesine son! Uzman ekibimizle sağlıklı saçlara kavuşun.',
            'En yeni tekniklerle saç ekiminde mükemmel sonuçlar.'
        ];

        const basliklar = [
            'Saç Ekimi',
            'Profesyonel Hizmet',
            'Saç Dökülmesine Son',
            'Modern Teknikler'
        ];

        let index = 0;
        const banner = document.querySelector('.banner');
        const bannerYazi = banner.querySelector('p');
        const bannerBaslik = banner.querySelector('h1');

        function resimGecis() {
            banner.classList.add('fade-out');
            setTimeout(() => {
                index = (index + 1) % resimler.length;
                banner.style.backgroundImage = `url('${resimler[index]}')`;
                bannerYazi.textContent = yazilar[index];
                bannerBaslik.textContent = basliklar[index];
                banner.classList.remove('fade-out');
            }, 700);
        }

        setInterval(resimGecis, 5000);

        const menuToggle = document.querySelector('.menu-toggle');
        const menu = document.querySelector('.menucubugu ul');

        menuToggle.addEventListener('click', () => {
            menu.classList.toggle('active');
            const icon = menuToggle.querySelector('i');
            icon.classList.toggle('fa-bars');
            icon.classList.toggle('fa-times');
        });

        window.addEventListener('load', () => {
            banner.style.backgroundImage = `url('${resimler[0]}')`;
        });
    </script>
</body>

</html>
